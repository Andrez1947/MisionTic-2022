<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">
	<h1 th:text="${titulo}"></h1>
</div>

<div class="container">

	<a class="btn btn-primary btn-sm"
	   th:href="@{/views/enterprise/create/0}"
	   th:text="'Registrar Enterprise'" title="Crear Nuevo Registro">
	</a>

	<table class="table table-dark table-striped">
		<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Nombre</th>
			<th scope="col">No. Documento</th>
			<th scope="col">Dirección</th>
			<th scope="col">Teléfono</th>
			<th scope="col">Editar</th>
			<th scope="col">Eliminar</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="ent:${enterprises}">
			<th scope="row" th:text="${ent.id}"></th>
			<td th:text="${ent.name}"></td>
			<td th:text="${ent.document}"></td>
			<td th:text="${ent.address}"></td>
			<td th:text="${ent.phone}"></td>
			<td><a class="btn btn-success btn-sm"
				   th:href="@{/views/enterprise/create/} + ${ent.id}"
				   th:text="'Editar'"
				   title="Editar Registro"> </a></td>
			<td><a class="btn btn-danger btn-sm" th:href="@{/views/enterprise/delete/} + ${ent.id}"
				   th:text="'Eliminar'" title="Eliminar Registro"
				   onclick="return confirm('Esta seguro de eliminar el registro?');"> </a></td>
		</tr>
		</tbody>
	</table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
