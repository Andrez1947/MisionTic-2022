<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form class="row g-3 needs-validation" novalidate th:action="@{/views/enterprise/save}"
                  method="post" th:object="${enterprise}">

                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <label class="form-label" for="name">Nombre:</label>
                    <input type="text" th:field="*{name}" class="form-control" required
                           id="name" placeholder="Nombre de la Empresa">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="document">No. Documento:</label>
                    <input type="text" th:field="*{document}" class="form-control" required
                           id="document" placeholder="Identificación de la Empresa">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="address">Dirección:</label>
                    <input type="text" th:field="*{address}" class="form-control" required
                           id="address" placeholder="Dirección de la Empresa">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="phone">Teléfono:</label>
                    <input type="tel" th:field="*{phone}" class="form-control" required
                           id="phone" placeholder="Teléfono de la Empresa">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm"
                           value="Guardar"/>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
