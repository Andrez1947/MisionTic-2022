<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form class="row g-3 needs-validation" novalidate th:action="@{/views/employee/save}"
                  method="post" th:object="${employee}">

                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <label class="form-label" for="name">Nombre:</label>
                    <input type="text" th:field="*{name}" class="form-control" required
                           id="name" placeholder="Nombre del Employee">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required
                           id="email" placeholder="Email del Employee">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="mb-3 row">
                    <label class="form-label" for="listaEnterprise">Enterprise:</label>
                    <select th:field="*{enterpriseFk}" class="form-select" required
                            id="listaEnterprise">
                        <option th:each="enterprise : ${listaEnterprise}"
                                th:value="${enterprise.id}" th:text="${enterprise.name}"/>
                    </select>
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="mb-3 row">
                    <label class="form-label" for="listaRoles">Rol:</label>
                    <select th:field="*{rolesFk}" class="form-select" required
                            id="listaRoles">
                        <option th:each="roles : ${listaRoles}"
                                th:value="${roles.id}" th:text="${roles.rol}"/>
                    </select>
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="phone">Teléfono:</label>
                    <input type="tel" th:field="*{telefono}" class="form-control" required
                           id="phone" placeholder="Teléfono del Employee">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="image">Imagen:</label>
                    <input type="tel" th:field="*{nombreImagen}" class="form-control form-control-sm col-md-6"
                           id="image" placeholder="Nombre de la Imagen">
                </div>

                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm"
                           value="Guardar"/>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
