<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">
	<h1 th:text="${titulo}"></h1>
</div>

<div class="container">

	<a class="btn btn-primary btn-sm"
	   th:href="@{/views/employee/create/0}"
	   th:text="'Registrar Employee'" title="Crear Nuevo Registro">
	</a>

	<table class="table table-dark table-striped">
		<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Nombre</th>
			<th scope="col">Email</th>
			<th scope="col">Enterprise</th>
			<th scope="col">Rol</th>
			<th scope="col">Tel√©fono</th>
			<th scope="col">Editar</th>
			<th scope="col">Eliminar</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="emp:${lstEmployees}">
			<th scope="row" th:text="${emp.id}"></th>
			<td th:text="${emp.name}"></td>
			<td th:text="${emp.email}"></td>
			<td th:text="${emp.nombreEnterpriseFk}"></td>
			<td th:text="${emp.nombreRolFk}"></td>
			<td th:text="${emp.telefono}"></td>
			<td><a class="btn btn-success btn-sm"
				   th:href="@{/views/employee/create/} + ${emp.id}"
				   th:text="'Editar'"
				   title="Editar Registro"> </a></td>
			<td><a class="btn btn-danger btn-sm"
				   th:href="@{/views/employee/delete/} + ${emp.id} + '/' + ${emp.profileFk}"
				   th:text="'Eliminar'" title="Eliminar Registro"
				   onclick="return confirm('Esta seguro de eliminar el registro?');"> </a></td>
		</tr>
		</tbody>
	</table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
