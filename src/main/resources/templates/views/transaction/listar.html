<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">
	<h1 th:text="${titulo}"></h1>
</div>

<div class="container">

	<a class="btn btn-primary btn-sm"
	   th:href="@{/views/transaction/create/0}"
	   th:text="'Registrar Transaction'" title="Crear Nuevo Registro">
	</a>

	<table class="table table-dark table-striped">
		<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Concepto</th>
			<th scope="col">Valor</th>
			<th scope="col">Enterprise</th>
			<th scope="col">Editar</th>
			<th scope="col">Eliminar</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="tr:${lstTransaction}">
			<th scope="row" th:text="${tr.id}"></th>
			<td th:text="${tr.concept}"></td>
			<td th:text="${tr.amount}"></td>
			<td th:text="${tr.nombreEnterpriseFk}"></td>
			<td><a class="btn btn-success btn-sm"
				   th:href="@{/views/transaction/create/} + ${tr.id}"
				   th:text="'Editar'"
				   title="Editar Registro"> </a></td>
			<td><a class="btn btn-danger btn-sm"
				   th:href="@{/views/transaction/delete/} + ${tr.id}"
				   th:text="'Eliminar'" title="Eliminar Registro"
				   onclick="return confirm('Esta seguro de eliminar el registro?');"> </a></td>
		</tr>
		</tbody>
	</table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
