<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form class="row g-3 needs-validation" novalidate th:action="@{/views/transaction/save}"
                  method="post" th:object="${transaction}">

                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <label class="form-label" for="concept">Concepto:</label>
                    <input type="text" th:field="*{concept}" class="form-control" required
                           id="concept" placeholder="Concepto de la Transaction">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="form-group row">
                    <label class="form-label" for="amount">Valor:</label>
                    <input type="text" th:field="*{amount}" class="form-control" required
                           id="amount" placeholder="Valor Transaction">
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="mb-3 row">
                    <label class="form-label"  for="listaEnterprise">Enterprise:</label>
					<select th:field="*{enterpriseFk}" class="form-select" required
							id="listaEnterprise">
						<option th:each="enterprise : ${listaEnterprise}" th:value="${enterprise.id}"
								th:text="${enterprise.name}"/>
					</select>
                    <div class="valid-feedback">Campo Ok</div>
                    <div class="invalid-feedback">Campo Requerido</div>
                </div>

                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm"
                           value="Guardar"/>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
