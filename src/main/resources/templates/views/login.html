<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>

<body class="img js-full-height" style="background-image: url(images/image.PNG)">
<header th:replace="plantilla/template :: header"></header>
<main>
    <form method= "POST" th:object="${formUsuario}" th:action="@{/login}">
    <section class="vh-50 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="card" >
                        <div class="card-body p-4 text-center" >
                            <div class="mb-md-5 mt-md-4 pb-5" >
                                <h2><img src="images/log.png" style= "height: 100px"></h2>
                                <p class="text-white-50 mb-5">Por favor ingresa tu correo electrónico y contraseña!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" th:field="*{username}" placeholder="name@example.com"/>
                                    <label class="form-label" for="typeEmailX">Correo</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" th:field="*{password}" placeholder="password" />
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidó su contraseña?</a></p>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Acceder</button>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a th:href="@{/oauth2/authorization/google}" class="text-white text-center"><i class="fab fa-google fa-lg">Login con Google</i></a>
                                </div>
                            </div>

                            <div>
                                <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">¡Regístrate!</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </form>
</main>
<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
