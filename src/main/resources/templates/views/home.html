<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="plantilla/template :: head">
</head>
<body class="fondoTarjetas bg-dark" >
	<div class="contenedor">
	<div sec:authorize="isAuthenticated()">
	<header th:replace="plantilla/template :: header"></header>
	<div class="margen mediano">
		<div class="col-sm-9 d-flex justify-content-center align-items-center gap-3">
			<div class="card bg-secondary text-white" style="card">
				<img class="card-img-top" src="images/transactions.PNG" alt="Card image cap" height="205 px">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text">En este módulo, lograrás consultar y crear movimientos de dinero.</p>
					<a th:href="@{/views/enterprise/listarEnterprise}" class="btn btn-warning">Transacciones</a>
				</div>
			</div>
			<div class="card bg-secondary text-white"  style="card">
				<img class="card-img-top" src="images/employees.jpeg" alt="Card image cap" height="205 px">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text">¿Quieres saber quienes hacemos parte de este espacio?,
						¡Ingresa aqui!</p>
					<a th:href="@{/views/employee/listarEmployee}" class="btn btn-warning">Colaboradores</a>
				</div>
			</div>
			<div class="card bg-secondary text-white" style="card">
				<img class="card-img-top" src="images/enterprises.PNG" alt="Card image cap" height="205 px">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text">Somos una red de emprendedores, ¡descubre nuestros aliados!</p>
					<a th:href="@{/views/enterprise/listarEnterprise}" class="btn btn-warning">Empresas</a>
				</div>
			</div>

		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>

	</div>
	</div>
</body>
</html>
